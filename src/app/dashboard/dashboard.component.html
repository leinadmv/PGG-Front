<div fxLayout="row wrap">
  <div fxFlex.gt-lg="40" fxFlex.gt-md="40" fxFlex.gt-xs="100" fxFlex="100">
    <h1>  <mat-icon>notification_important</mat-icon> Notificaciones   </h1>
    <br>
    <div *ngFor="let item of notificaciones" style="overflow-y: auto;">

      <mat-card>
        <mat-card-header>
          <mat-card-title> <h2>{{item.title}}</h2> Hora: <p> <mat-icon>alarm</mat-icon> {{item.time}} </p> </mat-card-title>
        </mat-card-header>
      </mat-card>

    </div>

  </div>

  <div fxFlex.gt-lg="60" fxFlex.gt-md="60" fxFlex.gt-xs="100" fxFlex="100">
    
    <h1>  <mat-icon>update</mat-icon> Ultimas actualizaciones   </h1>
    <br>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="categoria">
          <th  mat-header-cell *matHeaderCellDef>Categoria</th>
          <td  mat-cell *matCellDef="let row">
            {{ row.category }}
          </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th  mat-header-cell *matHeaderCellDef>Tipo</th>
          <td  mat-cell *matCellDef="let row">
            {{ row.type }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th  mat-header-cell *matHeaderCellDef>Nombre</th>
          <td  mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th class="start" mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <mat-icon #tooltip="matTooltip"
            matTooltip="Ver">remove_red_eye</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]"
             showFirstLastButtons
             aria-label="Select page of periodic elements">
  </mat-paginator>

    </div>

  </div>
</div>
