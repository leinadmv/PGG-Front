<div class="row">
    <div class="col-1">
</div>
<div class="col-10"><mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="changeAuth(loginForm)">
    <h2 mat-dialog-title>Cambio de contraseña</h2>
    <mat-form-field appearance="fill">
        <mat-label>Nueva contraseña</mat-label>
        <input matInput  [type]="hide2 ? 'password' : 'text'" placeholder="Escribe tu nueva contraseña"  required formControlName="password" required>
        <a mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
        <mat-icon>{{hide2 ?  'visibility' : 'visibility_off'}}</mat-icon>
    </a>
    </mat-form-field>
    <div  class="row">
        <div class="col-5"> </div>
        <div class="col-7 boton">  <button mat-raised-button  color="primary" disabled='{{loginForm.invalid}}'>Confirmar</button> </div>
       </div>
    </form>
</mat-dialog-content></div>
<div class="col-1"></div>
</div>
