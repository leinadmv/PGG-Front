<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns; let i = index">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> 
      
      <mat-icon *ngIf="element[i][0] === 'Editar'" (click)="editarForm(element['answers'])">create</mat-icon>
      <mat-icon *ngIf="element[i][1] === 'Eliminar'" (click)="crearForm(element['answers'])">delete</mat-icon>
  
      <span *ngIf="isArray(element[i])">{{element[i]}}</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]"
             showFirstLastButtons
             aria-label="Select page of periodic elements">
</mat-paginator>
