<div class="row">

    <div class="col-6">
        <div *ngIf="band">
            <app-create-users></app-create-users>
        </div>
    </div>

    <div class="col-6">
        <mat-card>
            
            <br>

            <div class="row">

                <div class="col-4"></div>
                <div class="col-4">
                    <button mat-raised-button color="success" (click)="fileInput.click()">Cargar Imagen</button>
                    <input hidden #fileInput type="file" (change)="fileChangeEvent($event)" />
                </div>
                <div class="col-4"></div>

            </div>

            <br>

            <div class="row">

                <div class="col-1"></div>
                <div class="col-10">
                    <image-cropper
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="4 / 3"
                    [imageFile]="image"
                    format="png"
                    (imageCropped)="imageCropped($event)">
                    </image-cropper>
                    <br>
                </div>
                <div class="col-1"></div>

            </div>

            <div class="row">

                <div class="col-4"></div>
                <div class="col-4">
                    <button mat-raised-button color="success" (click)="updatePhoto()" disabled="{{croppedImage===''}}" >Guardar Imagen</button>
                    <br>
                    <br>
                </div>
                <div class="col-4"></div>

            </div>

        </mat-card>
    </div>

</div>
